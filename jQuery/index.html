<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jQuery</title>
  </head>
  <body>
    <div class="container">
      <div class="example">1</div>
      <div class="example">2</div>
      <div class="example">3</div>
      <div id="hide">hide</div>
    </div>
    <hr />

    <div class="second container">
      <img
        src="https://static.memrise.com/img/400sqf/from/uploads/course_photos/3146044000171223183557.png"
        alt="js"
        id="image_jquery"
      />

      <button id="change_image" style="display: block; margin-top: 12px">
        Change to PHP
      </button>
    </div>
    <hr />

    <div class="second container">
      <input
        id="write_something"
        type="text"
        placeholder="Write something..."
      />
      <code id="write_something_code">
        <p id="write_something_text"></p>
      </code>
      <button id="btn_write_something">Click to test write something</button>
    </div>
    <hr />

    <form id="option_form">
      <div class="third container">
        <select id="options">
          <option value="opt1">Beach</option>
          <option value="opt2">Mountain</option>
          <option value="opt3">City</option>
        </select>
        <code class="selected_option" id="selected_option">
          <p>Beach</p>
        </code>
      </div>
    </form>
    <hr />

    <form class="radio_form">
      <div class="third container">
        <span
          ><input type="radio" name="location" value="Beach" checked />
          Beach</span
        ><br />
        <span
          ><input type="radio" name="location" value="Mountain" />
          Mountain</span
        ><br />
        <span
          ><input type="radio" name="location" value="City" /> Not City</span
        >
        <code class="selected_option" id="selected_radio">
          <p>Beach</p>
        </code>
      </div>
    </form>
    <hr />

    <form class="checkbox_form">
      <div class="third container">
        <span
          ><input type="checkbox" name="interest" value="FE" /> Front-End</span
        ><br />
        <span
          ><input type="checkbox" name="interest" value="BE" /> Back-End</span
        ><br />
        <span
          ><input type="checkbox" name="interest" value="FS" /> Full-Stack</span
        >
        <code class="selected_option" id="selected_checkbox">
          <ul>
            <li>Checkboxes</li>
          </ul>
        </code>
      </div>
    </form>
    <hr />

    <div class="second container">
      <p class="normal" id="example-paragraph">
        Click on any class buttons to test
      </p>

      <button class="main-button" id="add_class">Add class</button>
      <button class="main-button" id="remove_class">Remove class</button>
      <button class="main-button" id="toggle_class">Toggle class</button>
    </div>
    <hr />

    <div class="something container">
      <input id="something" type="text" placeholder="Type something..." />
      <button style="display: none" id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
